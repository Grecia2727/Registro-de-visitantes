<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WEWORK</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>

  <div id="register-choose" class="fondo">
    <form>
    
      <button type="button">Visitante</button>
      <button type="button">Administrador</button>
    </form>
  </div>


  <div class="form-visitante none" id="form-visitante">
    <form>
      <h5 class="modal-title" id="exampleModalLongTitle">Datos del Visitante</h5>
      <div class="form-group">
        <input type="text" id="name" placeholder="Ingrese tu nombre">
        <input type="text" id="celular" placeholder="Ingrese un número telefonico">
        <input type="text" id="a-quien-visita" placeholder="¿A quién visitas?">
        <input type="text" id="company" placeholder="¿A qué empresa pertenece?">
      </div>
    </form>

    <!-- Tomando foto del visitante -->
    <div class="">
      <h5>Sonrie para la cámara:</h5>
      <div class="container">
        <div class="app">

          <a href="#" id="start-camera" class="visible">Tomar Foto</a>
          <video id="camera-stream" class="camera-stream"> </video>
          <img id="snap" class="camera-stream">
          <p id="error-message"></p>
          <div class="controls">
            <a href="#" id="delete-photo" title="Delete Photo" class="disabled">
              <i class="material-icons">Eliminar foto</i>
            </a>
            <a href="#" id="take-photo" title="Take Photo">
              <i class="material-icons">Visualizar captura</i>
            </a>
            <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled">
              <i class="material-icons">Descargar</i>
            </a>
          </div>
          <canvas class="camera-stream"> </canvas>
        </div>
      </div>
    </div>
    <h5 class="modal-title">Datos del Visitante</h5>
  </div>



  <div class="form-administrador none" id="form-administrador">
    <div>
      <h5 class="modal-title" id="exampleModalLongTitle">Datos del Visitante</h5>
      <div class="input-group">
        <input type="text" class="form-control" id="name-admin" placeholder="Nombre">
      </div>
      <div class="input-group">
        <input type="text" class="form-control" id="celular-admin" placeholder="Número de Telefono">
      </div>
      <div class="input-group">
        <input type="email" class="form-control" id="email-admin" placeholder="Correo Electrónico">
      </div>
      <div class="input-group">
        <input type="text" class="form-control" id="password-admin" placeholder="Contraseña">
      </div>
      <button class="btn btn-warning" id="register-Administrator-Button">Registrar Administrador</button>
    </div>
  </div>




  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="src/app.js"></script>
  <script src="src/main.js"></script>
  <script src="src/photo.js"></script>


</body>

</html>
