      <br>
    </form>

  <div id="register-visitor" class="none">
    <form>
      <p> Registro de visitante:</p>
      <input type="text" id="name" placeholder="Ingrese tu nombre">
      <br>
      <input type="text" id="celular" placeholder="Ingrese un número telefonico">
      <input type="text" id="a-quien-visita" placeholder="¿A quién visitas?">
      <br>
      <input type="text" id="company" placeholder="¿A qué empresa pertenece?">
      <br>
      <input type="button" id="register-Visitator-Button" value="Registrar Visitante">
      <br>
      <br>
     
    </form>
    <button id="start">Start</button>
    <button id="capture">Capture</button>
    <video autoplay="true"></video>
    <canvas id="canvas" width="300" height="200"></canvas>
  </div>


  <div id="admin-choose" class="none">

      <br>
    </form>
  </div>



  <div id="register-admin" class="none">

      <br>
      <input type="email" id="email-admin" placeholder="Correo Electrónico">
      <br>
      <input type="password" id="password-admin" placeholder="Contraseña">
      <br>
      <input type="button" id="register-Administrator-Button" value="Registrar Administrador">
      <br>
      <br>
    </form>
  </div>


  <div id="login-admin" class="none">

      <p class="valid-inputs" id="valid-inputs2"> </p>

      <br>
      <input type="password" id="password-admin-login" placeholder="Contraseña">
      <br>
      <input type="button" id="loginButton" class="" value="Ingresa">
    </form>
  </div>
